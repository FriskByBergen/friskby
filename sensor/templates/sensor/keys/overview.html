<html>
<head>
<title>
Overview of active keys
</title>
</head>
<body>
{% for key in keys %}
<div>
<label> Description: </label> {{ key.description }} <p>
<label> Internal ID: </label> {{ key.id }} <p>
<label> External ID: </label> {{ key.external_key }} <p>
<label> Sensors: </label> {% for sensor in key.sensor_set.all %} {{ sensor }} {% endfor %}
</div>
{% endfor %}
</body>
</html>
